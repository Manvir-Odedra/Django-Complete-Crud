{% extends "base.html" %}

{% block body %}

<section id="register" class="section">
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="usernameh" placeholder="Username" required />
      <input type="email" name="emailh" placeholder="Email" required />
      <input type="password" name="passwordh" placeholder="Password" required />
      <input type="file"  name="imgh" accept="image/*" />
      <button type="submit">Register</button>
    </form>
  </section>

  {% endblock %}
