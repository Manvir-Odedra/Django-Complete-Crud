{% extends "base.html" %}

{% block body %}

<section id="register" class="section">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="usernameh" value="{{ userinfo.username }}" placeholder="Username" required />
      <input type="email" name="emailh" value="{{ userinfo.email }}" placeholder="Email" required />
      <input type="text" name="passwordh" value="{{ userinfo.password }}" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </section>

  {% endblock %}
