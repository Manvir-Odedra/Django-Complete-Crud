{% extends "base.html" %}

{% block body %}

<section id="users" class="section">
    <h2>Display Users</h2>
    <form>
    <input type="text" name="search" placeholder="Search here" required />
    <button type="submit">Search</button>
    </form>
    <div class="user-list">
      <table style="width: 100%; border-collapse: collapse; margin: 20px auto; font-family: Arial, sans-serif;">
        <thead>
          <tr style="background-color: #333; color: #fff;">
            <th style="padding: 10px; border: 1px solid #ccc;">Name</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Email</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Password</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Image</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for display in readdata %}
          <tr style="background-color: #f9f9f9;">
            <td style="padding: 10px; border: 1px solid #ccc;">{{display.username}}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{display.email}}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{display.password}}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">
              <img src="https://cdn-icons-png.flaticon.com/128/4140/4140048.png" alt="User" width="50" />
            </td>
            <td style="padding: 10px; border: 1px solid #ccc;">
              <a href="/update-user/{{display.id}}" style="padding: 5px 10px; background-color: #28a745; color: #fff; border: none; cursor: pointer;">Update</a>
              <a href="/delete-user/{{display.id}}" style="padding: 5px 10px; background-color: #dc3545; color: #fff; border: none; cursor: pointer;" onclick="return confirm('Are you sure you want to delete this item?')">
                Delete</a>
            
            </td>
          </tr>
          {% endfor %}
          <!-- Add more rows as needed -->
        </tbody>
      </table>
      
      <p>No users to display yet.</p>
    </div>
  </section>

  {% endblock %}
